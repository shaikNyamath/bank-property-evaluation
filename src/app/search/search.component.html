<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Reference Number</mat-label>
    <input matInput formControlName="reference">
  </mat-form-field>
  <mat-form-field>
    <mat-label>FOS Reference</mat-label>
    <input matInput formControlName="fosReference">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button mat-raised-button type="submit">Search</button>
</form>

<table mat-table [dataSource]="evaluations" class="mat-elevation-z8">
  <!-- Define columns here -->
  <ng-container matColumnDef="referenceNumber">
    <th mat-header-cell *matHeaderCellDef> Reference Number </th>
    <td mat-cell *matCellDef="let element"> {{element.referenceNumber}} </td>
  </ng-container>
  <!-- Add other columns similarly -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
